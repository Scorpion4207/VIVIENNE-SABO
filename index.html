<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>VIVIENNE SABO</title>
</head>

<body class="body ">
  <div class="wrapper">
    <header class="header">
      <div class="container__header">
        <div class="header__inner">
          <a class="header__logo" href="">
            <img src="img/logo.svg" alt="Лого">
          </a>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">
                  Главная
                </a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">
                  Создать видео
                </a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">
                  Инструкция по созданию
                </a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">
                  Условия конкурса
                </a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">
                  Контакты
                </a>
              </li>
            </ul>
          </nav>
          <a class="burger-icon" href="#">
            <span></span>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main__hero hero">
        <div class="container">
          <div class="hero__inner">
            <h1 class="hero__title">
              <img src="img/logo_Cabaret.svg" alt="">
            </h1>
            <p class="hero__text">
              Погрузись в волшебный мир
              арабской сказки. Укради сердце главного
              героя с помощью новой туши Cabaret Noire
              Arabique oт Vivienne Sabó!
            </p>
            <a class="button" href="#">
              Создать Видео
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">

      </div>
    </footer>
  </div>

</body>
<script src="js/main.js"></script>

</html>
