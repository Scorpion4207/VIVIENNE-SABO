<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>VIVIENNE SABO</title>
</head>

<body class="body">
  <div class="wrapper">
    <header class="header">
      <div class="container__header">
        <div class="header__inner">
          <a class="header__logo" href="/">
            <img src="img/logo.svg" alt="Лого">
          </a>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="index.html">
                  Главная
                </a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="uploading_photos.html">
                  Создать видео
                </a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="index.html">
                  Инструкция по созданию
                </a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="competition.html">
                  Условия конкурса
                </a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">
                  Контакты
                </a>
              </li>
            </ul>
          </nav>
          <a class="burger-icon" href="#" onclick="event.preventDefault()">
            <span></span>
          </a>
        </div>
      </div>
    </header>
    <main class="main">

      <section class="main__download download">
        <div class="container">
          <div class="download__inner">
            <h2 class="download__title">
              Создание видео
            </h2>
            <div class="download__img">
              <img src="img/Instruction.png" alt="">
            </div>
            <button class="button button-upload-photo">Загрузить фото</button>
          </div>
        </div>
      </section>

    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner footer__inner-download">
          <ul class="footer__list">
            <li class="footer__item">
              <a class="footer__link" href="#">
                Контактная информация
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">
                Социальные сети
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">
                Политика конфиденциальности
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
  <div class="modal">
    <div class="modal__window">
      <h3 class="modal__title">
        Требования к фото
      </h3>
      <div class="modal__body">
        <div class="modal__body-img">
          <img src="img/photo_selection.jpg" alt="Выбор фотографии">
        </div>
        <div class="modal__body-text">
          <ul class="modal__body-list">
            <li class="modal__body-item">
              <img src="img/check.svg" alt="">
              <p>Фото в фокусе</p>
            </li>
            <li class="modal__body-item">
              <img src="img/check.svg" alt="">
              <p>Хорошее освещение </p>
            </li>
            <li class="modal__body-item">
              <img src="img/check.svg" alt="">
              <p>Открытое лицо</p>
            </li>
          </ul>
          <button class="button-upload-btn upload-btn">Загрузить</button>
          <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>
      </div>
    </div>
  </div>
  <div class="progress-modal hidden">
    <div class="progress-modal-inner">
      <h1 class="progress-modal-title">
        Ваше видео 
        в процессе создания
      </h1>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
  </div>
</body>
<script src="js/modal_loading.js"></script>
<script src="js/main.js"></script>

</html>
